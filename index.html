<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>تحويل Dailymotion</title>
    <script>
        // استخراج معرف الفيديو من مسار 404
        const path = window.location.pathname;
        const videoId = path.split('/').pop();
        
        if (videoId && videoId.length > 5) {
            // تحويل مباشر
            window.location.href = `/dyget/?id=${videoId}`;
        } else {
            window.location.href = '/dyget/';
        }
    </script>
</head>
<body>
    <p>جاري التحويل...</p>
</body>
</html>
