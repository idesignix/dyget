<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailymotion M3U8 Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #5e72e4;
            box-shadow: 0 0 0 3px rgba(94, 114, 228, 0.1);
        }
        
        button {
            padding: 15px 30px;
            background: #5e72e4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #4a5fd0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(94, 114, 228, 0.3);
        }
        
        button:disabled {
            background: #b0b0b0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .examples {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .examples h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1em;
        }
        
        .example-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .example-btn {
            padding: 8px 15px;
            background: white;
            border: 1px solid #5e72e4;
            color: #5e72e4;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .example-btn:hover {
            background: #5e72e4;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .loading.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5e72e4;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.active {
            display: block;
        }
        
        .video-info {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .video-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .info-item {
            margin: 8px 0;
            color: #666;
        }
        
        .info-item strong {
            color: #333;
            width: 80px;
            display: inline-block;
        }
        
        .url-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            margin: 15px 0;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        
        .copy-btn {
            background: #5e72e4;
            color: white;
        }
        
        .copy-btn:hover {
            background: #4a5fd0;
        }
        
        .vlc-btn {
            background: #f97316;
            color: white;
        }
        
        .vlc-btn:hover {
            background: #ea6c0c;
        }
        
        .download-btn {
            background: #10b981;
            color: white;
        }
        
        .download-btn:hover {
            background: #059669;
        }
        
        .error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .error.active {
            display: block;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .input-wrapper {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üé¨</span>
                Dailymotion M3U8 Extractor
            </h1>
            <p>Extract direct stream URLs from any Dailymotion video</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label>üîó Dailymotion Video ID or URL</label>
                <div class="input-wrapper">
                    <input type="text" 
                           id="videoInput" 
                           placeholder="e.g., x98ox48 or https://www.dailymotion.com/video/x98ox48"
                           value="x98ox48">
                    <button id="extractBtn">Extract</button>
                </div>
            </div>
            
            <div class="examples">
                <h3>Quick Examples:</h3>
                <div class="example-buttons">
                    <button class="example-btn" data-id="x98ox48">x98ox48 (Film)</button>
                    <button class="example-btn" data-id="x8f5v6k">x8f5v6k (Music)</button>
                    <button class="example-btn" data-id="x8k9d1m">x8k9d1m (Sports)</button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Extracting video information...</p>
                <small>This may take a few seconds</small>
            </div>
            
            <div class="result" id="result">
                <div class="video-info" id="videoInfo">
                    <h3 id="videoTitle">Loading...</h3>
                    <div class="info-item">
                        <strong>Duration:</strong> <span id="videoDuration">-</span>
                    </div>
                    <div class="info-item">
                        <strong>Video ID:</strong> <span id="videoId">-</span>
                    </div>
                    <div class="info-item">
                        <strong>Qualities:</strong> <span id="videoQualities">-</span>
                    </div>
                </div>
                
                <label>üì∫ M3U8 Stream URL:</label>
                <div class="url-container" id="m3u8Url"></div>
                
                <div class="action-buttons">
                    <button class="action-btn copy-btn" onclick="copyToClipboard()">
                        üìã Copy URL
                    </button>
                    <button class="action-btn vlc-btn" onclick="playInVLC()">
                        üéØ Open in VLC
                    </button>
                    <button class="action-btn download-btn" onclick="downloadM3U8()">
                        ‚¨áÔ∏è Download M3U8
                    </button>
                </div>
                
                <div style="margin-top: 15px;">
                    <label>üîÑ Alternative Formats:</label>
                    <div style="display: flex; gap: 10px; margin-top: 8px;">
                        <a href="#" id="jsonLink" target="_blank" style="flex: 1; text-align: center; padding: 8px; background: #f0f0f0; border-radius: 5px; text-decoration: none; color: #333;">View JSON</a>
                        <a href="#" id="rawM3U8Link" target="_blank" style="flex: 1; text-align: center; padding: 8px; background: #f0f0f0; border-radius: 5px; text-decoration: none; color: #333;">Raw M3U8</a>
                    </div>
                </div>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="footer">
                ‚ö° Extracts direct m3u8 URLs from Dailymotion's geo endpoint
            </div>
        </div>
    </div>

    <script>
        // Extract video ID from various input formats
        function extractVideoId(input) {
            // Remove whitespace
            input = input.trim()
            
            // Check if it's a full Dailymotion URL
            const urlMatch = input.match(/dailymotion\.com\/video\/([a-zA-Z0-9]+)/)
            if (urlMatch) {
                return urlMatch[1]
            }
            
            // Check if it's already just an ID (alphanumeric)
            if (/^[a-zA-Z0-9]+$/.test(input)) {
                return input
            }
            
            return null
        }
        
        // Format duration from seconds to HH:MM:SS
        function formatDuration(seconds) {
            if (!seconds) return 'Unknown'
            
            const hours = Math.floor(seconds / 3600)
            const minutes = Math.floor((seconds % 3600) / 60)
            const secs = seconds % 60
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`
            }
        }
        
        // Get available qualities
        function getQualities(qualities) {
            if (!qualities) return 'Unknown'
            
            const available = []
            for (const [quality, value] of Object.entries(qualities)) {
                if (quality !== 'auto' && value && value.length > 0) {
                    available.push(quality)
                }
            }
            
            return available.sort().join(', ') || 'Standard'
        }
        
        // Copy URL to clipboard
        function copyToClipboard() {
            const url = document.getElementById('m3u8Url').textContent
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target
                const originalText = btn.textContent
                btn.textContent = '‚úÖ Copied!'
                setTimeout(() => {
                    btn.textContent = originalText
                }, 2000)
            })
        }
        
        // Open in VLC (via protocol handler)
        function playInVLC() {
            const url = document.getElementById('m3u8Url').textContent
            
            // Try VLC protocol
            window.location.href = `vlc://${url}`
            
            // Fallback for Windows
            setTimeout(() => {
                if (!document.hidden) {
                    alert('Please make sure VLC is installed.\n\nYou can manually open VLC and paste the URL:\n1. Open VLC\n2. Media ‚Üí Open Network Stream\n3. Paste the URL')
                }
            }, 500)
        }
        
        // Download M3U8 file
        function downloadM3U8() {
            const url = document.getElementById('m3u8Url').textContent
            const videoId = document.getElementById('videoId').textContent
            
            fetch(url)
                .then(response => response.text())
                .then(content => {
                    const blob = new Blob([content], { type: 'application/vnd.apple.mpegurl' })
                    const a = document.createElement('a')
                    a.href = URL.createObjectURL(blob)
                    a.download = `dailymotion-${videoId}.m3u8`
                    a.click()
                })
                .catch(() => {
                    alert('Failed to download M3U8 file. You can copy the URL manually.')
                })
        }
        
        // Extract video information
        async function extractVideo() {
            const input = document.getElementById('videoInput').value
            const videoId = extractVideoId(input)
            
            // Reset UI
            document.getElementById('result').classList.remove('active')
            document.getElementById('error').classList.remove('active')
            document.getElementById('loading').classList.add('active')
            
            if (!videoId) {
                showError('Invalid video ID or URL. Please enter a valid Dailymotion video ID or URL.')
                return
            }
            
            try {
                // Fetch from Dailymotion's geo endpoint
                const jsonUrl = `https://geo.dailymotion.com/video/${videoId}.json?legacy=true&embedder=https://www.dailymotion.com/video/${videoId}`
                
                const response = await fetch(jsonUrl, {
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                })
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch video data (${response.status})`)
                }
                
                const data = await response.json()
                
                // Extract m3u8 URL
                let m3u8Url = null
                
                if (data.qualities?.auto?.[0]?.url) {
                    m3u8Url = data.qualities.auto[0].url
                } else if (data.streams?.auto?.[0]?.url) {
                    m3u8Url = data.streams.auto[0].url
                } else {
                    // Try to find any m3u8 URL in the response
                    const jsonString = JSON.stringify(data)
                    const matches = jsonString.match(/https?:\\?\/\\?\/[^"\\]+?master\.m3u8[^"\\]*/)
                    if (matches) {
                        m3u8Url = matches[0].replace(/\\\//g, '/')
                    }
                }
                
                if (!m3u8Url) {
                    throw new Error('No m3u8 URL found in response')
                }
                
                // Clean URL
                m3u8Url = m3u8Url.replace(/\\\//g, '/')
                
                // Update UI
                document.getElementById('videoTitle').textContent = data.title || 'Untitled Video'
                document.getElementById('videoDuration').textContent = formatDuration(data.duration)
                document.getElementById('videoId').textContent = videoId
                document.getElementById('videoQualities').textContent = getQualities(data.qualities)
                document.getElementById('m3u8Url').textContent = m3u8Url
                
                // Update alternative format links
                const baseUrl = window.location.href.split('?')[0].split('#')[0]
                document.getElementById('jsonLink').href = `javascript:void(0)" onclick='viewJSON(${JSON.stringify(data).replace(/'/g, "\\'")})'`
                document.getElementById('rawM3U8Link').href = m3u8Url
                
                // Show result
                document.getElementById('loading').classList.remove('active')
                document.getElementById('result').classList.add('active')
                
            } catch (error) {
                console.error('Extraction error:', error)
                showError(`Failed to extract video: ${error.message}`)
            }
        }
        
        // View JSON data
        function viewJSON(data) {
            const jsonWindow = window.open('', '_blank')
            jsonWindow.document.write(`
                <html>
                <head><title>Dailymotion JSON Data</title></head>
                <body style="margin:0; padding:20px; font-family:monospace; white-space:pre-wrap;">
                    ${JSON.stringify(data, null, 2)}
                </body>
                </html>
            `)
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('loading').classList.remove('active')
            document.getElementById('result').classList.remove('active')
            
            const errorEl = document.getElementById('error')
            errorEl.textContent = message
            errorEl.classList.add('active')
        }
        
        // Set example video
        function setExample(id) {
            document.getElementById('videoInput').value = id
            extractVideo()
        }
        
        // Handle enter key
        document.getElementById('videoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                extractVideo()
            }
        })
        
        // Add example button handlers
        document.querySelectorAll('.example-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setExample(btn.dataset.id)
            })
        })
        
        // Extract button handler
        document.getElementById('extractBtn').addEventListener('click', extractVideo)
        
        // Auto-extract on page load
        window.addEventListener('load', extractVideo)
    </script>
</body>
</html>
