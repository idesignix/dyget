<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailymotion M3U8 Extractor - Direct Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-group {
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #5e72e4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #4a5fd0;
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
        }
        .success {
            color: #10b981;
            font-weight: bold;
        }
        .error {
            color: #ef4444;
            padding: 10px;
            background: #fee2e2;
            border-radius: 5px;
            margin: 10px 0;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Dailymotion Direct Redirect</h1>
        <p>Enter a Dailymotion video ID to get the direct m3u8 stream URL</p>
        
        <div class="input-group">
            <input type="text" id="videoId" placeholder="Enter video ID (e.g., x98ox48)" value="x98n9ue">
            <button onclick="extractAndRedirect()">üöÄ Extract & Redirect to M3U8</button>
        </div>

        <div id="result"></div>

        <div class="note">
            <strong>How it works:</strong> This uses a CORS proxy to access Dailymotion's API, then redirects directly to the m3u8 URL.
            <br><br>
            <strong>Example IDs:</strong> x98ox48, x8f5v6k, x8k9d1m
        </div>
    </div>

    <script>
        // Public CORS proxies (try multiple if one fails)
        const CORS_PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://cors-anywhere.herokuapp.com/',
            'https://proxy.cors.sh/'
        ];

        async function extractAndRedirect() {
            const videoId = document.getElementById('videoId').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!videoId) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter a video ID</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="info">‚è≥ Fetching video data...</div>';

            // Try each proxy until one works
            for (const proxy of CORS_PROXIES) {
                try {
                    const apiUrl = `https://geo.dailymotion.com/video/${videoId}.json?legacy=true&embedder=https://www.dailymotion.com/video/${videoId}`;
                    const proxyUrl = proxy + encodeURIComponent(apiUrl);
                    
                    const response = await fetch(proxyUrl, {
                        headers: {
                            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                        }
                    });
                    
                    if (!response.ok) continue;
                    
                    const data = await response.json();
                    
                    // Extract m3u8 URL
                    let m3u8Url = null;
                    if (data.qualities?.auto?.[0]?.url) {
                        m3u8Url = data.qualities.auto[0].url;
                    } else if (data.streams?.auto?.[0]?.url) {
                        m3u8Url = data.streams.auto[0].url;
                    }
                    
                    if (m3u8Url) {
                        // Clean the URL
                        m3u8Url = m3u8Url.replace(/\\\//g, '/');
                        
                        // Show success message
                        resultDiv.innerHTML = `
                            <div class="success">‚úÖ Found m3u8 URL!</div>
                            <div class="info">${m3u8Url}</div>
                            <div>‚è±Ô∏è Redirecting in 2 seconds...</div>
                        `;
                        
                        // Redirect to the m3u8 URL
                        setTimeout(() => {
                            window.location.href = m3u8Url;
                        }, 2000);
                        
                        return;
                    }
                } catch (error) {
                    console.log(`Proxy ${proxy} failed:`, error);
                    continue;
                }
            }
            
            // If all proxies fail
            resultDiv.innerHTML = `
                <div class="error">
                    ‚ùå Failed to extract m3u8 URL. 
                    <br><br>
                    Try these alternatives:
                    <ul>
                        <li>Use <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank">CORS Anywhere demo</a> to temporarily enable access</li>
                        <li>Install a CORS browser extension</li>
                        <li>Try the Cloudflare Worker version instead</li>
                    </ul>
                </div>
            `;
        }

        // Auto-run if ID is in URL
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const idFromUrl = urlParams.get('id');
            if (idFromUrl) {
                document.getElementById('videoId').value = idFromUrl;
                extractAndRedirect();
            }
        });
    </script>
</body>
</html>
